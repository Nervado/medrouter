<div
  class="dashboard d-flex flex-wrap justify-content-around align-itens-center"
>
  <div class="d-flex justify-content-around w-100 mt-3">
    <div class="info">
      <div><strong>Clientes</strong></div>
      <div class="value" [style.color]="color">
        <fa-icon [icon]="faUserTie"></fa-icon>

        {{ total.clients }}
      </div>
    </div>
    <div class="info">
      <div><strong>MÃ©dicos</strong></div>

      <div class="value" [style.color]="color2">
        <fa-icon [icon]="faUserMd"></fa-icon>
        {{ total.doctors }}
      </div>
    </div>
    <div class="info">
      <div><strong>Suporte</strong></div>
      <div class="value" [style.color]="color3">
        <fa-icon [icon]="faUsersCog"></fa-icon>

        {{ total.staff }}
      </div>
    </div>
    <div class="info">
      <div><strong>Faturamento</strong></div>
      <div class="value" [style.color]="color4">
        <fa-icon [icon]="faCoins"></fa-icon>
        R$ {{ total.budget }},00
      </div>
    </div>
  </div>
  <div class="content">
    <app-donut-chart
      [radius]="100"
      [stroke]="20"
      [progress]="misc.attend"
      [color]="color"
      [title]="title"
    ></app-donut-chart>
    <app-client-bar-chart
      [title]="title5"
      [data]="finished"
      [color]="color"
    ></app-client-bar-chart>
  </div>
  <div class="content">
    <app-donut-chart
      [radius]="100"
      [stroke]="20"
      [progress]="misc.canceled"
      [color]="color2"
      [title]="title2"
    ></app-donut-chart>
    <app-client-bar-chart
      [title]="title6"
      [data]="canceled"
      [color]="color2"
    ></app-client-bar-chart>
  </div>
  <div class="content">
    <app-donut-chart
      [radius]="100"
      [stroke]="20"
      [progress]="misc.return"
      [color]="color3"
      [title]="title3"
    ></app-donut-chart>
    <app-client-bar-chart
      [title]="title7"
      [data]="returned"
      [color]="color3"
    ></app-client-bar-chart>
  </div>

  <div class="content">
    <app-donut-chart
      [radius]="100"
      [stroke]="20"
      [progress]="misc.reschedule"
      [color]="color4"
      [title]="title4"
    ></app-donut-chart>
    <app-client-bar-chart
      [title]="title8"
      [data]="reschedule"
      [color]="color4"
    ></app-client-bar-chart>
  </div>
</div>
