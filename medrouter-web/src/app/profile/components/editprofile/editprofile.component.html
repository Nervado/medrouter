<div class="wrapper-component d-flex justify-content-center align-items-center">
  <div
    class="row profile d-flex justify-content-center align-items-center bg-profile text-oposity"
  >
    <form [formGroup]="profileForm">
      <div class="d-flex flex-wrap justify-content-between px-5 mx-3">
        <div class="">
          <label for="username">Nome</label>
          <app-input-container class="in-container in-container-base my-4">
            <input
              formControlName="username"
              type="text"
              name="username"
              placeholder="Seu Nome"
              autocomplete="username"
              class="in in-medium"
            />

            <div
              class="d-flex mx-2 flex-column justify-content-center align-items-center"
            >
              <!---->
              <fa-icon [icon]="faUser" class="text-medium"></fa-icon>
            </div>
          </app-input-container>
        </div>

        <div class="">
          <label for="surname">Sobrenome</label>

          <app-input-container class="in-container in-container-base my-4">
            <input
              formControlName="surname"
              type="text"
              name="surname"
              placeholder="Sobrenome"
              class="in in-medium"
              autocomplete="additional-name"
              id="surname"
            />
            <div
              class="d-flex mx-2 flex-column justify-content-center align-items-center"
            >
              <fa-icon [icon]="faUser" class="text-medium"></fa-icon>
            </div>
          </app-input-container>
        </div>

        <div>
          <label for="email"> Email </label>

          <app-input-container class="in-container in-container-base my-4">
            <input
              formControlName="email"
              type="text"
              name="email"
              placeholder="Email"
              class="in in-medium email text-gray bg-oposity"
              autocomplete="email"
            />
            <div
              class="d-flex mx-2 flex-column justify-content-center align-items-center"
            >
              <fa-icon [icon]="faUser" class="text-medium"></fa-icon>
            </div>
          </app-input-container>
        </div>

        <div>
          <label for="cpf">CPF</label>
          <app-input-container class="in-container in-container-base my-4">
            <input
              formControlName="cpf"
              type="text"
              name="cpf"
              placeholder="cpf"
              class="in in-medium"
              autocomplete="off"
              id="cpf"
              appCpfMask
            />
            <div
              class="d-flex mx-2 flex-column justify-content-center align-items-center"
            >
              <fa-icon [icon]="faUser" class="text-medium"></fa-icon>
            </div>
          </app-input-container>
        </div>

        <div>
          <label for="phoneNumber">Celular</label>

          <app-input-container class="in-container in-container-base my-4">
            <input
              formControlName="phoneNumber"
              type="text"
              name="phoneNumber"
              placeholder="Celular"
              class="in in-medium"
              autocomplete="tel"
              id="phoneNumber"
              appCelMask
            />
            <div
              class="d-flex mx-2 flex-column justify-content-center align-items-center"
            >
              <fa-icon [icon]="faUser" class="text-medium"></fa-icon>
            </div>
          </app-input-container>
        </div>

        <div>
          <label for="sex">Gênero</label>

          <app-input-container class="in-container in-container-base my-4">
            <select
              id="cars"
              name="sex"
              aria-placeholder="Gênero"
              class="in in-medium cursor"
              formControlName="sex"
            >
              <option value="Masculino">Masculino</option>
              <option value="Feminino">Feminimo</option>
              <option value="Indefinido">Indefinido</option>
              <option value="Outros">Outros</option>
            </select>

            <div
              class="d-flex mx-2 flex-column justify-content-center align-items-center"
            >
              <fa-icon [icon]="faUser" class="text-medium"></fa-icon>
            </div>
          </app-input-container>
        </div>

        <div>
          <label for="birthdate">Data de nascimento</label>
          <div
            class="in-container in-container-base my-4 d-flex justify-content-start align-items-center"
          >
            <app-datepicker
              name="birthdate"
              [btColor]="btColor"
              [tick]="tick"
              formControlName="birthdate"
              [defaut]="birthdate"
              [width]="width"
              [height]="heigth"
            ></app-datepicker>
            <!--[old]="birthdate"-->
          </div>
        </div>

        <div class="d-flex flex-column flex-center">
          <label for="buttons">Deseja enviar alterações ?</label>

          <div
            class="in-container buttons-container my-4 d-flex justify-content-center align-items-center bg-profile"
          >
            <button class="bt bt-medium mr-2" id="buttons" (click)="send()">
              Enviar
            </button>

            <button class="bt bt-base ml-2" id="buttons" (click)="cancel()">
              Cancelar
            </button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
