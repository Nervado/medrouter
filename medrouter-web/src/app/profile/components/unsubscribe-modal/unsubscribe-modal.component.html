<ng-template #content let-modal>
  <div class="modal-header bg-profile">
    <h4 class="modal-title text-oposity" id="modal-basic-title">
      Cancelamento de conta
    </h4>
    <button
      type="button"
      class="close text-base"
      aria-label="Close"
      (click)="modal.dismiss('Cross click')"
    >
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form [formGroup]="signOutForm">
      <div class="form-group text-profile">
        <p>
          Olá, <strong> {{ profile.username }}</strong> confirme sua exclusão de
          cadastro:
        </p>

        <label for="password">Sua senha</label>
        <app-input-container class="in-container in-container-profile my-2">
          <input type="text" name="username" hidden autocomplete="username" />
          <input
            formControlName="password"
            type="password"
            placeholder="Senha"
            autocomplete="off"
            class="in in-profile"
            style="border: 2px solid var(--profile); color: var(--profile);"
          />
          <div
            class="d-flex mx-2 flex-column justify-content-center align-items-center"
          >
            <fa-icon [icon]="faLock" class="text-medium"></fa-icon>
          </div>
        </app-input-container>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="bt bt-medium" (click)="modal.close('cancel')">
      Cancelar
    </button>
    <button type="button" class="bt bt-base" (click)="modal.close('confirm')">
      Confirmar
    </button>
  </div>
</ng-template>
