<div class="main-data aside text-oposity">
  <div class="month">
    <div class="control">
      <fa-icon [icon]="faChevronLeft"></fa-icon>
    </div>

    <div class="control">Médicos</div>

    <div class="control">
      <fa-icon [icon]="faChevronRight"></fa-icon>
    </div>
    <div class="control">
      <input
        type="text"
        placeholder="Encontre seu médico"
        class="in in-client"
      />
      <fa-icon [icon]="faSearch" class="ml-2"></fa-icon>
      <fa-icon [icon]="faFilter" class="ml-2"></fa-icon>
    </div>
  </div>

  <div
    class="d-flex flex-column px-4 justify-content-between bg-oposity"
    *ngFor="let doctor of searchResult"
  >
    <div class="d-flex justify-content-between py-3">
      <div class="d-flex justify-content-center align-items-center">
        <div class="marker bg-oposity mr-2"></div>
        <span>{{ doctor.user.username }}</span>
      </div>
      <span>1h atrás</span>
    </div>
  </div>
</div>
