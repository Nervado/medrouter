<div class="main-data aside bg-base text-oposity">
  <div class="px-4 py-3 d-flex justify-content-between align-itens-center">
    <h4>Busca</h4>

    <form [formGroup]="searchForm">
      <app-input-container class="my-2">
        <input
          formControlName="search"
          type="text"
          placeholder="Digite o nome do médico"
          class="in in-medium"
          autocomplete="off"
        />
      </app-input-container>
    </form>

    <div>
      <fa-icon
        [icon]="faEllipsisH"
        size="2x"
        class="cursor text-oposity"
        (click)="handleSearch()"
      ></fa-icon>
    </div>
  </div>
  <div
    class="d-flex flex-column px-4 justify-content-between"
    *ngFor="let doctor of searchResult"
  >
    <div class="d-flex justify-content-between py-3">
      <div class="d-flex justify-content-center align-items-center">
        <div class="marker bg-oposity mr-2"></div>
        <span>{{ doctor.user.username }}</span>
      </div>
      <span>1h atrás</span>
    </div>
  </div>
</div>
