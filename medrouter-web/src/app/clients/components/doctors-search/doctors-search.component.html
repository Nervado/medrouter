<div class="main-data aside bg-base1 text-oposity">
  <div class="px-4 py-3 d-flex justify-content-between align-itens-center">
    <h4>Encontre seu médico</h4>

    <div class="bg-success">
      <form [formGroup]="searchForm">
        <app-input-container class="my-2 in-container-base" [tick]="false">
          <input
            formControlName="search"
            type="text"
            placeholder="Digite o nome do médico"
            class="in in-medium"
            style="font-size: medium;"
            autocomplete="off"
          />
        </app-input-container>
      </form>

      <div>
        <span class="cursor">
          <fa-icon
            [icon]="faSearch"
            size="2x"
            (click)="handleSearch()"
          ></fa-icon>
        </span>
      </div>
    </div>
  </div>
  <div
    class="d-flex flex-column px-4 justify-content-between"
    *ngFor="let doctor of searchResult"
  >
    <div class="d-flex justify-content-between py-3">
      <div class="d-flex justify-content-center align-items-center">
        <div class="marker bg-oposity mr-2"></div>
        <span>{{ doctor.user.username }}</span>
      </div>
      <span>1h atrás</span>
    </div>
  </div>
</div>
