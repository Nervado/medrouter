<ng-container *ngIf="isLogged(); else elseTemplate">
  <div class="action-menu d-flex h-100 align-items-center">
    <div class="buttons d-flex mx-2 h-100 align-items-center">
      <div class="m-2">
        <fa-icon
          [icon]="faCommentAlt"
          class="fa-lg badge-icon"
          [style.color]="mainColor"
        ></fa-icon>
      </div>
      <div class="m-2">
        <fa-icon
          [icon]="faBell"
          class="fa-lg badge-icon"
          [style.color]="mainColor"
        ></fa-icon>
      </div>
    </div>

    <div class="avatar-area">
      <img
        src="../../../assets/avatarmale.png"
        alt="avatar"
        [style.border-color]="mainColor"
      />
    </div>
    <div class="grett mx-3">
      <span>{{ gretting() }}</span> <br />
      <span class="font-weight-bold" [style.color]="mainColor">{{
        user.user.username
      }}</span>
      <br />

      <div class="font-weight-bold d-flex">
        <app-user-snippet-menu [roles]="user.user.role">
        </app-user-snippet-menu>

        <a [routerLink]="['/']" class="ml-2">
          <fa-icon [icon]="faHome" class="cursor" [style.color]="mainColor">
          </fa-icon
        ></a>

        <fa-icon
          [icon]="faSignOutAlt"
          (click)="logout()"
          class="cursor ml-2"
          [style.color]="mainColor"
        ></fa-icon>
      </div>
    </div>
  </div>
</ng-container>

<ng-template #elseTemplate>
  <div class="form-inline my-2 my-lg-0">
    <button
      class="bt bt-base1 my-2 my-sm-0 mr-1 fix-button"
      type="submit"
      (click)="signup()"
    >
      SignUp
    </button>

    <button
      class="bt bt-base my-2 my-sm-0 ml-1 fix-button"
      type="submit"
      (click)="login()"
    >
      Login
    </button>
  </div>
</ng-template>
