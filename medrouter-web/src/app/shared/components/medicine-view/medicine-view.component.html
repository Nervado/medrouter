<div class="med">
  <div class="info">
    <div class="medicine">
      <div
        class="stripe"
        [style.background-color]="
          getStripeColor(medicine?.stripe ? medicine.stripe : 'Azul')
        "
      ></div>
    </div>
    <div class="basic">
      <div class="tipo">
        <div *ngIf="!medicine?.laboratory">Formula:</div>
        {{ (medicine.product && fmrt(medicine.product)) || medicine.formula }}
      </div>

      <div class="lab-info" *ngIf="medicine?.substance">
        <ng-container *ngIf="medicine?.substance; else noPre">
          <div class="name">{{ medicine.substance }}</div>
        </ng-container>
        <ng-template #noPre>
          <div>-</div>
        </ng-template>
      </div>

      <div class="lab-info" *ngIf="medicine?.laboratory">
        <ng-container *ngIf="medicine?.laboratory; else noLab">
          <div class="lab">{{ medicine.laboratory }}</div>
        </ng-container>
        <ng-template #noLab>
          <div>-</div>
        </ng-template>
      </div>
    </div>
  </div>

  <div class="details">
    <div class="category">{{ fmrt(medicine.stripe) }}</div>
    <div class="subcategory">{{ fmrt(medicine.product_type) }}</div>

    <div class="date">
      <fa-icon [icon]="faCalendarDay"></fa-icon>

      <div>{{ pretty(medicine.createdAt) }}</div>
    </div>
  </div>
  <div class="controls">
    <fa-icon
      [icon]="faTrash"
      (click)="remove(medicine.id)"
      class="remove"
      *ngIf="del"
    ></fa-icon>
    <div class="status"></div>
  </div>
</div>
