<form class="form-inline w-100">
  <div class="form-group w-100">
    <div class="input-group">
      <!--  [(ngModel)]="values"-->
      <input
        class="form-control"
        name="dp"
        ngbDatepicker
        #d="ngbDatepicker"
        [(ngModel)]="values"
        (dateSelect)="setValue($event)"
        [ngStyle]="{ color: btColor }"
        [minDate]="{ year: 2010, month: 1, day: 1 }"
        [maxDate]="{ year: 2048, month: 12, day: 31 }"
        [markDisabled]="isDisabled"
        (navigate)="navigate($event)"
        [style.height]="height"
        [style.width]="width"
      />

      <div class="input-group-append" [style.height]="height">
        <div
          class="bt calendar"
          (click)="d.toggle()"
          type="button"
          [ngStyle]="{ 'background-color': btColor }"
        >
          <fa-icon [icon]="faCalendarAlt" class="text-oposity"></fa-icon>
        </div>
        <div
          class="d-flex flex-column justify-content-center align-itens-center"
        >
          <span class="text-medium" *ngIf="tick && hasValue()">
            <fa-icon [icon]="faCheck"></fa-icon>
          </span>
          <span class="text-oposity1" *ngIf="tick && !hasValue()">
            <fa-icon [icon]="faTimes"></fa-icon>
          </span>
        </div>
      </div>
    </div>
  </div>
</form>
