<form class="form-inline w-100">
  <div class="form-group w-100">
    <div class="input-group">
      <input
        class="form-control text-base1"
        placeholder="Data"
        name="dp"
        [(ngModel)]="model"
        ngbDatepicker
        #d="ngbDatepicker"
      />
      <div class="input-group-append">
        <button
          class="bt bt-oposity1 calendar"
          (click)="d.toggle()"
          type="button"
        >
          <fa-icon
            [icon]="faCalendarAlt"
            class="text-oposity"
            (click)="onClick()"
          ></fa-icon>
        </button>
      </div>
    </div>
  </div>
</form>
