<ng-template #content let-modal>
  <div class="modal-header bg-admin">
    <h4 class="modal-title text-oposity" id="modal-basic-title">
      Modificar exames disponíveis
    </h4>
    <button
      type="button"
      class="close text-base"
      aria-label="Close"
      (click)="modal.dismiss('Cross click')"
    >
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <p class="text-admin">
      Associar exames disponíveis ao Laboratório
      <strong>{{ lab.name }}</strong> <br />
      CNPJ: <strong>{{ lab.cnpj }}</strong>
    </p>

    <form
      [formGroup]="actionsForm"
      class="d-flex flex-column justify-content-start align-items-center"
    >
      <div class="form-group text-admin">
        <label for="availableExams">
          <strong> Categorias de exames do Laboratório</strong>
        </label>
        <div *ngFor="let category of lab.labcategory">
          {{ pretty(category) }}
        </div>
      </div>
      <div class="form-group text-admin">
        <label for="availableExams">
          <strong> Exames disponíveis atualmente</strong>
        </label>
        <div *ngFor="let exam of lab.exams">{{ pretty(exam) }}</div>
      </div>

      <div>
        <label for="exams" class="text-admin"
          >Selecione a(s) categoria(s)</label
        >
        <div class="">
          <app-mult-selector-drop-drown
            [height]="'40px'"
            formControlName="labcategory"
            [states]="labcategory"
          ></app-mult-selector-drop-drown>
          <div
            class="d-flex mx-2 flex-column justify-content-center align-items-center"
          >
            <fa-icon [icon]="faFlask" class="text-oposity"></fa-icon>
          </div>
        </div>
      </div>
      <div>
        <label for="exams" class="text-admin">Selecione os exames</label>
        <div class="">
          <app-mult-selector-drop-drown
            [height]="'40px'"
            formControlName="exams"
            [states]="exams"
          ></app-mult-selector-drop-drown>
          <div
            class="d-flex mx-2 flex-column justify-content-center align-items-center"
          >
            <fa-icon [icon]="faFlask" class="text-oposity"></fa-icon>
          </div>
        </div>
      </div>
      <div class="form-group text-admin">
        <label for="password">Sua senha de admin</label>
        <app-input-container
          [mainColor]="'var(--admin)'"
          class="in-container in-container-admin my-2"
        >
          <input type="text" name="username" hidden autocomplete="username" />
          <input
            formControlName="password"
            type="password"
            placeholder="Senha"
            autocomplete="off"
            class="in in-admin"
            style="border: 1px solid var(--admin); color: var(--admin);"
          />
          <div
            class="d-flex mx-2 flex-column justify-content-center align-items-center"
          >
            <fa-icon [icon]="faLock" class="text-oposity"></fa-icon>
          </div>
        </app-input-container>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="bt bt-medium" (click)="modal.close('cancel')">
      Cancelar
    </button>
    <button type="button" class="bt bt-base" (click)="modal.close('confirm')">
      Confirmar
    </button>
  </div>
</ng-template>
